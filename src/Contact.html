<section class="py-16 bg-gray-50 flex justify-center" data-aos="fade-up">
  <form class="bg-white rounded-xl shadow-md p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Contactez-moi</h2>
    <input type="text" placeholder="Votre nom" class="w-full mb-4 px-4 py-2 rounded border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
    <input type="email" placeholder="Votre email" class="w-full mb-4 px-4 py-2 rounded border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-200" required>
    <textarea placeholder="Votre message" class="w-full mb-6 px-4 py-2 rounded border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-200" rows="4" required></textarea>
    <button type="submit" class="w-full bg-blue-200 text-blue-900 font-semibold py-2 rounded hover:bg-blue-300 transition">Envoyer</button>
  </form>
</section>
